<div class=main>
  <div class=toolbar>
    <button class="toolbar-button white-button" (click)=toggleToolbar()>+</button>
    <ng-template [ngIf]=toolbar>
        <div class=block-menu>
          <button class="block-menu-button white-button" (click)="insertBlock('Text')">Text</button>
          <button class="block-menu-button white-button" (click)="insertBlock('Image')">Image</button>
          <button class="block-menu-button white-button" (click)="insertBlock('Video')">Video</button>
          <button class="block-menu-button white-button" (click)="insertBlock('Spacer')">Spacer</button>
        </div>
      </ng-template>
  </div>

  

  <div class=page-container>

  
  <div class=title-container>
    <div class=quill-wrapper>
        

          <!--

        
          toolbar: [
             
          ['blockquote', 'code-block'],           
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                    
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          [{ 'color': [] }, { 'background': [] }],          
          [{ 'font': [] }],
          [{ 'align': [] }],
          ['clean']                 
        ]
          -->

      <quill-editor [(ngModel)]=model.title [ngModelOptions]='{standalone: true}' class=quill-editor bounds=.quill-wrapper theme=bubble format=html
         placeholder=Question [modules]="{ 
          toolbar: [
            ['bold', 'italic', 'underline', 'strike'],       
            ['blockquote', 'code-block'],           
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            [{ 'script': 'sub'}, { 'script': 'super' }],     
            [{ 'indent': '-1'}, { 'indent': '+1' }],                                 
        
            [{ 'size': ['small', false, 'large', 'huge'] }],
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            [{ 'color': [] }, { 'background': [] }],          
            [{ 'font': [] }],
            [{ 'align': [] }],
            ['clean']                 
          ]
        }"></quill-editor>
         
              
          
    </div>
  </div>

  <div class="content-container draggable-container">
    <ng-template Block></ng-template>
  </div>
</div>

<button class='white-button save-button' (click)=save()>Save</button>
</div>
