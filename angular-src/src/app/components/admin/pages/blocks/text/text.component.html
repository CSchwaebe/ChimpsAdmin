<div class="text-block">
  
  <div class=text>
    {{data.text}}
  </div>

    <div class=quill-wrapper>

      <quill-editor [(ngModel)]=data.text [ngModelOptions]='{standalone: true}' class=quill-editor format=html theme=bubble placeholder=Question [modules]="{ 
        toolbar: [
          ['bold', 'italic', 'underline', 'strike'],       
          ['blockquote', 'code-block'],           
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'script': 'sub'}, { 'script': 'super' }],     
          [{ 'indent': '-1'}, { 'indent': '+1' }],                                 
      
          [{ 'size': ['small', false, 'large', 'huge'] }],
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          [{ 'color': [] }, { 'background': [] }],          
          [{ 'font': [] }],
          [{ 'align': [] }],
          ['clean']                 
        ]
      }"></quill-editor>
    </div>


</div>
